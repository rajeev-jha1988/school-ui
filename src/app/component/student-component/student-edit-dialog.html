

<h1 mat-dialog-title>Edit Student</h1>
<div mat-dialog-content>
    <div class="example-container">
        <div>
            <mat-form-field>
                <input matInput placeholder="FirstName" [(ngModel)]="data.fname">
              </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="LastName" [(ngModel)]="data.lastname">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <input matInput [matDatepicker]="datepicker1" placeholder="Joining" 
                [(ngModel)]="data.doj"/>
                <mat-datepicker-toggle matSuffix [for]="datepicker1"></mat-datepicker-toggle>
                <mat-datepicker #datepicker1></mat-datepicker>
            </mat-form-field>
            <mat-form-field>
                <input matInput [matDatepicker]="datepicker2" placeholder="Birth" 
                [(ngModel)]="data.dob" />
                <mat-datepicker-toggle matSuffix [for]="datepicker2"></mat-datepicker-toggle>
                <mat-datepicker #datepicker2></mat-datepicker>
            </mat-form-field>
        </div>
       
        <div>
            <mat-form-field>
                <mat-select placeholder="Select">
                  <mat-option value="option">Option</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Session" [(ngModel)]="data.session">
            </mat-form-field>
        </div>
       
      </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Save</button>
  <button mat-button [mat-dialog-close]="data.fname" cdkFocusInitial>Ok</button>
</div>
